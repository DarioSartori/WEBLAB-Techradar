<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <div class="field">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" />
    <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
      Please provide a name.
    </div>
  </div>

  <div class="field">
    <label for="category">Category</label>
    <select id="category" formControlName="category">
      <option value="">-- choose --</option>
      <option *ngFor="let c of CATEGORY_OPTIONS" [value]="c">{{ c }}</option>
    </select>
    <div class="error" *ngIf="f['category'].touched && f['category'].invalid">
      Please select a category.
    </div>
  </div>

  <div class="field">
    <label for="techDescription">Description Technology</label>
    <textarea
      id="techDescription"
      rows="4"
      formControlName="techDescription"
    ></textarea>
    <div
      class="error"
      *ngIf="f['techDescription'].touched && f['techDescription'].invalid"
    >
      Please provide a description.
    </div>
  </div>  

  <ng-container *ngIf="showClassificationFields">
    <div class="field">
      <label for="ring">Classification / Ring</label>
      <select id="ring" formControlName="ring">
        <option value="">-- choose --</option>
        <option *ngFor="let r of RING_OPTIONS" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div class="field">
      <label for="ringDescription">Ring description</label>
      <textarea id="ringDescription" rows="4" formControlName="ringDescription"></textarea>
    </div>
  </ng-container>

  <div class="actions">
    <button type="submit" [disabled]="form.invalid">{{ submitLabel }}</button>
  </div>
</form>
