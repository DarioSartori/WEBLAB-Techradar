<div class="page">
  <div class="container">
    <header class="page-header">
      <div class="title">
        <h1>{{ mode === 'create' ? 'Create technology' : 'Edit technology' }}</h1>
        <p class="subtitle">
          {{ mode === 'create' ? 'Add a new technology' : 'Update base information' }}
        </p>
      </div>
    </header>

    <section class="card">
      <ng-container *ngIf="mode === 'create'">
        <app-technology-form
          [value]="null"
          [showClassificationFields]="true"
          submitLabel="Create"
          (save)="create($event)">
        </app-technology-form>
      </ng-container>

      <ng-container *ngIf="mode === 'edit'">
        <app-technology-form
          [value]="tech"
          [showClassificationFields]="false"
          submitLabel="Save"
          (save)="update($event)">
        </app-technology-form>
      </ng-container>
    </section>
  </div>
</div>
