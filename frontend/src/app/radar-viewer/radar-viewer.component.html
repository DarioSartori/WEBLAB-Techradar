<div class="page viewer">
  <div class="container">
    <div class="header">
      <h2>Technology Radar</h2>
      <div class="meta" *ngIf="!loading && !error">{{ totalCount }} technologies</div>
    </div>

    <div *ngIf="loading" class="card">
      <div class="card-body">Loading…</div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <ng-container *ngIf="!loading && !error">
      <div class="grid grid-2">
        <section
          class="card cat"
          *ngFor="let cat of categories"
          [ngClass]="'cat--' + cat"
          [attr.data-cy]="'category-' + cat"
        >
          <div class="card-header">
            <span class="chip" [ngClass]="categoryClass(cat)">{{ catLabel(cat) }}</span>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped table-compact">
                <thead>
                  <tr>
                    <th class="ring-head">Ring</th>
                    <th>Technologies</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let ring of rings"
                    [attr.data-cy]="'ring-' + ring"
                    class="row"
                  >
                    <td class="ring-cell">
                      <span class="badge ring" [ngClass]="ringClass(ring)">{{ ring }}</span>
                    </td>
                    <td class="list-cell">
                      <ng-container *ngIf="data[cat][ring]?.length; else empty">
                        <div class="pill-list">
                          <span class="pill" *ngFor="let t of data[cat][ring]">{{ t.name }}</span>
                        </div>
                      </ng-container>
                      <ng-template #empty><span class="muted">–</span></ng-template>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>

      <div class="empty-state" *ngIf="totalCount === 0">
        <h3>No technologies yet</h3>
        <p>Once technologies are published, they'll appear here by category and ring.</p>
      </div>
    </ng-container>
  </div>
</div>
