<div class="page viewer">
  <div class="container">
    <div class="header">
      <h2>Technology Radar</h2>
      <div class="meta" *ngIf="!loading && !error">{{ totalCount }} technologies</div>
    </div>

    <div *ngIf="loading">Loading...</div>
    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="grid" *ngIf="!loading && !error">
      <section
        class="card cat"
        *ngFor="let cat of categories"
        [ngClass]="'cat--' + cat"
      >
        <div class="card-header">
          <span class="chip" [ngClass]="categoryClass(cat)">{{ catLabel(cat) }}</span>
        </div>

        <div class="table-responsive">
          <table class="table table-compact table-striped">
            <thead>
              <tr>
                <th class="ring-head">Ring</th>
                <th>Technologies</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ring of rings">
                <td class="ring-cell">
                  <span class="ring" [ngClass]="ringClass(ring)">{{ ring }}</span>
                </td>
                <td class="list-cell">
                  <ng-container *ngIf="data[cat][ring].length; else empty">
                    <div class="pill-list">
                      <span class="pill" *ngFor="let t of data[cat][ring]">
                        {{ t.name }}
                      </span>
                    </div>
                  </ng-container>
                  <ng-template #empty><span class="muted">â€“</span></ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="empty-state" *ngIf="totalCount === 0">
        <h3>No technologies yet</h3>
        <p>Once technologies are published, they'll appear here by category and ring.</p>
      </div>
    </div>
  </div>
</div>
